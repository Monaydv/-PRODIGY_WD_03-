<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>&#9734; Tic-Tac-Toe &#9734;</h1>
    <div id="current-turn">X's Turn</div>
    <div id="game-board">
        <div class="cell" onclick="changeColor(this)" data-index="0"></div>
        <div class="cell" onclick="changeColor(this)" data-index="1"></div>
        <div class="cell" onclick="changeColor(this)" data-index="2"></div>
        <div class="cell" onclick="changeColor(this)" data-index="3"></div>
        <div class="cell" onclick="changeColor(this)" data-index="4"></div>
        <div class="cell" onclick="changeColor(this)" data-index="5"></div>
        <div class="cell" onclick="changeColor(this)" data-index="6"></div>
        <div class="cell" onclick="changeColor(this)" data-index="7"></div>
        <div class="cell" onclick="changeColor(this)" data-index="8"></div>
    </div>
    <button id="reset-button" onclick="resetGame()">Reset Game</button>

    <script src="script.js"></script>
</body>

</html>
